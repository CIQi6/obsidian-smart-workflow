name: Release

on:
  push:
    tags:
      - '*.*.*'

jobs:
  build-rust:
    name: Build Rust ${{ matrix.platform }}-${{ matrix.arch }}
    runs-on: ${{ matrix.os }}
    
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            platform: win32
            arch: x64
            target: x86_64-pc-windows-msvc
            ext: .exe
          - os: macos-latest
            platform: darwin
            arch: arm64
            target: aarch64-apple-darwin
            ext: ''
          - os: macos-latest
            platform: darwin
            arch: x64
            target: x86_64-apple-darwin
            ext: ''
          - os: ubuntu-latest
            platform: linux
            arch: x64
            target: x86_64-unknown-linux-gnu
            ext: ''
          - os: ubuntu-24.04-arm
            platform: linux
            arch: arm64
            target: aarch64-unknown-linux-gnu
            ext: ''

    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install dependencies (Linux)
        if: matrix.platform == 'linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libasound2-dev

      - name: Cache Rust
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: rust-servers -> target
          key: ${{ matrix.target }}

      - name: Build
        working-directory: rust-servers
        run: cargo build --release --target ${{ matrix.target }}

      - name: Prepare binary
        shell: bash
        run: |
          mkdir -p binaries
          BINARY_NAME="smart-workflow-server-${{ matrix.platform }}-${{ matrix.arch }}${{ matrix.ext }}"
          cp "rust-servers/target/${{ matrix.target }}/release/smart-workflow-server${{ matrix.ext }}" "binaries/${BINARY_NAME}"
          
          cd binaries
          if command -v sha256sum &> /dev/null; then
            sha256sum "${BINARY_NAME}" > "${BINARY_NAME}.sha256"
          else
            shasum -a 256 "${BINARY_NAME}" > "${BINARY_NAME}.sha256"
          fi

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: server-${{ matrix.platform }}-${{ matrix.arch }}
          path: |
            binaries/smart-workflow-server-${{ matrix.platform }}-${{ matrix.arch }}${{ matrix.ext }}
            binaries/smart-workflow-server-${{ matrix.platform }}-${{ matrix.arch }}${{ matrix.ext }}.sha256

  release:
    name: Release
    needs: build-rust
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - uses: pnpm/action-setup@v4

      - name: Download binaries
        uses: actions/download-artifact@v4
        with:
          pattern: 'server-*'
          path: binaries
          merge-multiple: true

      - name: Set permissions
        run: |
          chmod +x binaries/smart-workflow-server-darwin-* || true
          chmod +x binaries/smart-workflow-server-linux-* || true

      - name: Install and build
        run: |
          pnpm i
          pnpm build

      - name: Package
        run: |
          # 完整包（所有平台）
          mkdir -p obsidian-smart-workflow/binaries
          cp main.js manifest.json styles.css obsidian-smart-workflow/
          cp binaries/smart-workflow-server-* obsidian-smart-workflow/binaries/
          chmod +x obsidian-smart-workflow/binaries/smart-workflow-server-darwin-* || true
          chmod +x obsidian-smart-workflow/binaries/smart-workflow-server-linux-* || true
          zip -r obsidian-smart-workflow.zip obsidian-smart-workflow
          
          # 各平台独立包
          for platform in win32-x64 darwin-arm64 darwin-x64 linux-x64 linux-arm64; do
            mkdir -p "obsidian-smart-workflow-${platform}/binaries"
            cp main.js manifest.json styles.css "obsidian-smart-workflow-${platform}/"
            
            if [[ "$platform" == "win32-x64" ]]; then
              cp "binaries/smart-workflow-server-${platform}.exe" "obsidian-smart-workflow-${platform}/binaries/"
              cp "binaries/smart-workflow-server-${platform}.exe.sha256" "obsidian-smart-workflow-${platform}/binaries/"
            else
              cp "binaries/smart-workflow-server-${platform}" "obsidian-smart-workflow-${platform}/binaries/"
              cp "binaries/smart-workflow-server-${platform}.sha256" "obsidian-smart-workflow-${platform}/binaries/"
              chmod +x "obsidian-smart-workflow-${platform}/binaries/smart-workflow-server-${platform}"
            fi
            
            zip -r "obsidian-smart-workflow-${platform}.zip" "obsidian-smart-workflow-${platform}"
          done

      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            obsidian-smart-workflow.zip
            obsidian-smart-workflow-win32-x64.zip
            obsidian-smart-workflow-darwin-arm64.zip
            obsidian-smart-workflow-darwin-x64.zip
            obsidian-smart-workflow-linux-x64.zip
            obsidian-smart-workflow-linux-arm64.zip
          body: |
            ## Installation
            
            **Full package (all platforms):**
            - `obsidian-smart-workflow.zip` - Extract to `.obsidian/plugins/`
            
            **Platform-specific packages:**
            - `obsidian-smart-workflow-win32-x64.zip` - Windows x64
            - `obsidian-smart-workflow-darwin-arm64.zip` - macOS Apple Silicon
            - `obsidian-smart-workflow-darwin-x64.zip` - macOS Intel
            - `obsidian-smart-workflow-linux-x64.zip` - Linux x64
            - `obsidian-smart-workflow-linux-arm64.zip` - Linux ARM64
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
